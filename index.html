<!DOCTYPE html>

<html lang="en"> 
    <head> 
        <meta charset="UTF-8">
        <title>etch-a-sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <h1 class="title">etch-a-sketch</h1>
        </header>
        <main class="main">
            <div class="settings">
                <div class="button-container">
                    <button id="size" style="border: 0; background: transparent">
                        <img src="https://cdn.pixabay.com/photo/2013/07/12/18/40/button-153683_1280.png" width="90" height="90" alt="size" />
                        <div class="button-text">Size</div>
                    </button>
                </div>
                <div class="button-container">
                    <button id="color" style="border: 0; background: transparent">
                        <img src="https://cdn.pixabay.com/photo/2013/07/12/18/40/button-153683_1280.png" width="90" height="90" alt="color" />
                        <div class="button-text">Color</div>
                    </button>
                </div>
                <div class="button-container">
                    <button id="erase" style="border: 0; background: transparent">
                        <img src="https://cdn.pixabay.com/photo/2013/07/12/18/40/button-153683_1280.png" width="90" height="90" alt="erase" />
                        <div class="button-text">Erase</div>
                    </button>
                </div>
            </div>
            <div id="grid" class="grid"> </div>
        </main>
        <script src ="script.js"></script>
     </body>
</html>
